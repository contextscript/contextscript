<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<title>Context Script</title>
<meta name="description" content="Scripts for any situation.">
<link href="/site.css" type="text/css"/>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(function(){
    //This executes the code as well
    $.get("bookmarklet.js").then(function(content){
        $(".main").append($('<a>').prop({
            href: "javascript:" + encodeURI(content)
        }).text("bookmarklet"));
    });
});
</script>
</head>
<body>
    <div class="header">
        <h2>Context Script</h2>
    </div>
    <div class="main">
    </div>
</body>

</html>
