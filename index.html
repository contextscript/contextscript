<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
<title>Context Script</title>
<meta name="description" content="Scripts for any situation.">
<style>
body {
    margin: 0;
}
.header {
    background-color: #ADA;
    border-bottom: 1px solid #5A5;
}
.header h1, .header h2 {
    font-family: sans-serif;
    margin: 0px 10px;
    line-height: 1.5em;
}
.main {
    margin: 10px;
}
</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
$(function(){
    //This executes the code as well
    $.get("bookmarklet.js").then(function(content){
        $(".main").append($('<a>').prop({
            href: "javascript:" + encodeURI(content)
        }).text("bookmarklet"));
    });
});
</script>
</head>
<body>
    <div class="header">
        <h2>Context Script</h2>
    </div>
    <div class="main">
    </div>
</body>

</html>
